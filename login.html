<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GMDB Login</title>
    <link rel="stylesheet" href="./login.css">
  </head>

  <body>
    <header>
      <h2>GMDB</h2>
      <nav class="GMDB__navbar">
        <div class="GMDB__navbar-links">
          <p><a href="file://wsl.localhost/Ubuntu-22.04/home/alextrue/projects/USAF-html-checkpoint/home.html">Home</a></p>
          <p><a href="file://wsl.localhost/Ubuntu-22.04/home/alextrue/projects/USAF-html-checkpoint/login.html">Login</a></p>
        </div>

        <div class="GMDB__navbar-search">
          <div class="GMDB__navbar-search-bar">
            <input type="text" placeholder="Search">
          </div>
          <div class="GMDB__navbar-search-button">
            <button>Search</button>
          </div>
        </div>
      </nav>
    </header>
    <form>
      <h1>Login</h1>
      <div class="GMDB__form-email">
        <p>Email:</p>
        <input>
      </div>
      <div class="GMDB__form-password">
        <p>Password:</p>
        <input>
      </div>
      <div class="GMDB__form-button">
        <button>Login</button>
      </div>

    </form>


  </body>

</html>
